<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Conseqence</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --dark-bg: #0a0a0d;
            --darker-bg: #040408;
            --accent: #7e3aed;
            --accent-light: #9e62ff;
            --text: #e2e2e6;
            --text-dim: #8c8c9a;
            --gradient-start: #7e3aed;
            --gradient-end: #3c7efa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(10, 10, 13, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(126, 58, 237, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-decoration: none;
        }

        .logo span {
            font-weight: 400;
        }

        /* Sign In Form */
        .signin-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            background: radial-gradient(circle at center, rgba(126, 58, 237, 0.1) 0%, rgba(10, 10, 13, 0) 70%);
        }

        .signin-container {
            background: rgba(126, 58, 237, 0.05);
            border: 1px solid rgba(126, 58, 237, 0.2);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .signin-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, var(--text), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(126, 58, 237, 0.1);
            border: 1px solid rgba(126, 58, 237, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--text-dim);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .forgot-password {
            color: var(--accent-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--accent);
        }

        .signin-btn {
            width: 100%;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(126, 58, 237, 0.4);
        }

        .signup-link {
            text-align: center;
            color: var(--text-dim);
        }

        .signup-link a {
            color: var(--accent-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--accent);
        }

        /* Space Background Effects */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.2;
        }

        .nebula-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--gradient-start) 0%, transparent 70%);
            top: -50px;
            left: 10%;
        }

        .nebula-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--gradient-end) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
        }

        @media (max-width: 768px) {
            .signin-container {
                margin: 2rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">conse<span>qence</span></a>
            </nav>
        </div>
    </header>

    <div class="space-background">
        <div class="nebula nebula-1"></div>
        <div class="nebula nebula-2"></div>
    </div>

    <section class="signin-section">
        <div class="signin-container">
            <h1 class="signin-title">Sign In</h1>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="signin-btn">Sign In</button>
                <p class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </p>
            </form>
        </div>
    </section>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            sessionStorage.setItem('logged_in', 'true');
            window.location.href = 'studio';
        }
    </script>
</body>
</html>
